name: Root projects test
on:
  push:
    paths:
      - '**'
      - '!practise-project1/**'
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: cd . && npm install

      - name: Run tests
        run: cd . && npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Install dependencies
        run: cd . && npm install

      - name: Install dependencies
        run: cd . && npm ci

      - name: Build project
        run: cd . && npm run build

      - name: Deploy to server
        run: echo "Deploying to server..."
